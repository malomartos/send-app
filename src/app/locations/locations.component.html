
<ng-container *ngIf="locationsList.length > 0">
  <app-table [rows]="tableRows"
              (rowClickedEmitter)="showLocationDetail($event)"
              (deleteClickedEmitter)="deleteLocation($event)"
              (editClickedEmitter)="editLocation($event)">
  </app-table>
  <app-pagination [activePage]="activePage$ | async"
                  [totalPagesNumber]="totalPages"
                  (pageClickedEmitter)=updateActivePage($event)>
